name: Build and Push Python Base image to AWS ECR

on:
  push:
    branches:
      - main  # Trigger the action on push to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Amazon ECR Public
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/s5z6s7v5
        env:
          AWS_ACCESS_KEY_ID: AKIAZN2VXWQ3YNYXNL7L
          AWS_SECRET_ACCESS_KEY: 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

      - name: Build Docker image
        run: docker build -t python-base .

      - name: Tag Docker image
        run: docker tag python-base:latest public.ecr.aws/s5z6s7v5/python-base:latest

      - name: Push Docker image to ECR
        run: docker push public.ecr.aws/s5z6s7v5/python-base:latest
